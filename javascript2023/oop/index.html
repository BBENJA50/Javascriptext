<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h1 class="text-center">OOP</h1>
<div class="container">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputNaam" class="form-label">Naam</label>
            <input type="text" class="form-control" id="inputNaam">
        </div>
        <div class="col-md-6">
            <label for="inputVoornaam" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="inputVoornaam">
        </div>
        <div class="col-md-6">
            <label for="inputStudentNummer" class="form-label">Studentnummer</label>
            <input type="number" class="form-control" id="inputStudentNummer">
        </div>

        <div class="col-md-8">
            <button type="button" class="btn btn-primary" onclick="voegToe()">Voeg toe</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" onclick="toonStudenten()">Toon studenten</button>
        </div>
    </form>
    <div class="row">

        <div class="col-lg-10 offset-lg-1">
            <ul id="result">

            </ul>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
