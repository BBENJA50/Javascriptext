<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotate3D</title>
    <style>
            @keyframes rotate3D {
                0%{transform: rotateY(0deg);}
                100%{transform: rotateY(360deg);}
            }
            /*hieronder maken we een typing effect*/

            .card{
                perspective: 500px; /*de illusie van diepte die wordt weergegeven voor de gebruiker*/
                animation: rotate3D 3s linear infinite;
                
            }

    </style>


</head>
<body>
<div class="card">
    <img src="bugsbunny.png" alt="bunny"></div>
</body>
</html>
