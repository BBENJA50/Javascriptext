<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>typewriter</title>
    <style>
            @keyframes typewriter {
                from {width: 0;}
                to {width: 100%;}
            }
            /*hieronder maken we een typing effect*/

            .typingeffect{
                overflow: hidden;
                white-space: nowrap;
                border-right: 3px solid black;
                width: 0;
                animation: typewriter 2500ms steps(50, end) forwards;

            }

    </style>


</head>
<body>
<div class="typingeffect">
    <h1>typewriter effect</h1>
</div>
</body>
</html>
